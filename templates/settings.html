{% extends "base.html" %}

{% block title %}Ustawienia kamery{% endblock %}

    <div>
        <label for="rtsp_url">RTSP URL:</label>
        <input type="text" id="rtsp_url" name="rtsp_url" value="{{ current_rtsp_url }}">

    <button type="submit">Zapisz</button>
</form>
{% endblock %}
